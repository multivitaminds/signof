<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Branding -->
    <title>OriginA — The Intelligence Platform</title>
    <meta name="description" content="OriginA replaces Notion, Linear, Asana, DocuSign, PandaDoc, Calendly, and Airtable with one unified platform. Workspace, projects, documents, e-signatures, scheduling, databases, and AI — all in one." />
    <meta name="theme-color" content="#1A1A2E" />

    <!-- Open Graph -->
    <meta property="og:title" content="OriginA — The Intelligence Platform" />
    <meta property="og:description" content="One platform for workspace, projects, documents, e-signatures, scheduling, databases, and AI." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://origina.io" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OriginA — The Intelligence Platform" />
    <meta name="twitter:description" content="One platform for workspace, projects, documents, e-signatures, scheduling, databases, and AI." />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Fonts: Inter (matches --font-sans in index.css) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <script>
      // FOUC prevention: apply theme before React renders
      try {
        var stored = JSON.parse(localStorage.getItem('origina-app-storage') || '{}');
        var theme = (stored.state && stored.state.theme) || 'system';
        var resolved = theme === 'system'
          ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
          : theme;
        document.documentElement.setAttribute('data-theme', resolved);
      } catch (e) {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
