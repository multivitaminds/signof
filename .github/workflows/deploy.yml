name: Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ vars.REGISTRY_URL }}/origina:latest
            ${{ vars.REGISTRY_URL }}/origina:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to production
        run: |
          echo "Deploy step â€” configure for your hosting provider"
          echo "Image: ${{ vars.REGISTRY_URL }}/origina:${{ github.sha }}"

  # SSH deploy to VPS (enable by setting DEPLOY_HOST secret)
  deploy-ssh:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && vars.DEPLOY_HOST != ''

    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /var/www/origina

            # Pull latest code
            git pull origin main

            # Install dependencies
            npm install --production
            cd server && npm install --production && cd ..

            # Build frontend and server
            npm run build
            cd server && npm run build && cd ..

            # Run database migrations
            for f in server/src/db/migrations/*.sql; do
              PGPASSWORD=$PG_PASSWORD psql -h localhost -U origina -d origina -f "$f" 2>/dev/null
            done

            # Zero-downtime reload
            pm2 reload ecosystem.config.cjs --env production
