# OriginA — Nginx Reverse Proxy Configuration
# Usage: Include this file in your nginx.conf or sites-enabled/

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=ws:10m rate=10r/s;

# Upstream — app server
upstream origina_backend {
    server 127.0.0.1:3001;
    keepalive 64;
}

# Redirect HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name origina.io www.origina.io;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name origina.io www.origina.io;

    # ─── SSL ────────────────────────────────────────────────────
    ssl_certificate     /etc/letsencrypt/live/origina.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/origina.io/privkey.pem;
    include             /etc/nginx/ssl-params.conf;

    # ─── Security Headers ──────────────────────────────────────
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' wss://$host; frame-ancestors 'self';" always;
    add_header Permissions-Policy "camera=(), microphone=(self), geolocation=()" always;

    # ─── Gzip Compression ──────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        image/svg+xml;

    # ─── Client Limits ─────────────────────────────────────────
    client_max_body_size 50m;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ─── Static Files (frontend build) ─────────────────────────
    root /var/www/origina/dist;
    index index.html;

    # Cache static assets aggressively (Vite hashes filenames)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Favicon and static root files
    location ~* \.(ico|png|svg|webmanifest)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # ─── API Proxy ─────────────────────────────────────────────
    location /api/ {
        limit_req zone=api burst=60 nodelay;

        proxy_pass http://origina_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Proxy buffer tuning for streaming responses
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Auth endpoints — stricter rate limit
    location /api/auth/ {
        limit_req zone=auth burst=10 nodelay;

        proxy_pass http://origina_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # ─── WebSocket Proxy ───────────────────────────────────────
    location /ws {
        limit_req zone=ws burst=20 nodelay;

        proxy_pass http://origina_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ─── Health Check (no rate limit) ──────────────────────────
    location /api/health {
        proxy_pass http://origina_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # ─── SPA Fallback ──────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ─── Deny Hidden Files ─────────────────────────────────────
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
